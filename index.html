    // Tagline logic
    const taglineEl = document.getElementById("changingTagline");
    const taglineKeys = Object.keys(taglines);
    let currentLang = 'en';
    let taglineIndex = taglineKeys.indexOf(currentLang);

    function updateTagline(lang) {
      taglineEl.style.opacity = 0;
      setTimeout(() => {
        taglineEl.textContent = taglines[lang] || taglines['en'];
        taglineEl.style.opacity = 1;
      }, 400);
    }
    setInterval(() => {
      taglineIndex = (taglineIndex + 1) % taglineKeys.length;
      updateTagline(taglineKeys[taglineIndex]);
    }, 4000);

    function setSelectTo(lang) {
      document.getElementById('languageDropdown').value = lang;
    }
    setSelectTo(currentLang);

    const languageDropdown = document.getElementById("languageDropdown");
    const faqsContainer = document.getElementById("faqsContainer");

    function renderFaqs(lang) {
      const faqsList = faqs[lang] || faqs['en'];
      const isLtr = ['en','fr','es','de','tr','id'].includes(lang);
      faqsContainer.innerHTML = faqsList.map((faq, idx) => {
        // Ø¹Ù„Ø§Ù…Ø© Ø§Ø³ØªÙÙ‡Ø§Ù… Ù…Ø¹ Ù…Ø³Ø§ÙØ© ØµØºÙŠØ±Ø© ÙÙŠ Ø§Ù„Ù†Ù‡Ø§ÙŠØ© (Ø­Ø³Ø¨ Ø§Ù„Ù„ØºØ©)
        let qMark = isLtr ? '<span class="qmark-ltr">?</span>' : '<span class="qmark-ar">ØŸ</span>';
        return `
        <div class="faq-item${isLtr ? ' ltr' : ''}" onclick="toggleFaq(event, ${idx})">
          <div class="faq-question${isLtr ? ' ltr' : ''}">${faq.q}<span style="display:inline-block;width:0.25em"></span>${qMark}</div>
          <div class="faq-answer${isLtr ? ' ltr' : ''}">${faq.a}</div>
        </div>
        `;
      }).join('');
      faqsContainer.dir = (isLtr ? "ltr" : "rtl");
    }

    // Only one open at a time
    window.toggleFaq = function(event, idx) {
      if(event.target.classList.contains('faq-answer')) return;
      const items = Array.from(document.querySelectorAll('.faq-item'));
      items.forEach((item, i) => {
        if(i === idx) {
          item.classList.toggle('open');
        } else {
          item.classList.remove('open');
        }
      });
    }

    function changeLanguage(lang) {
      currentLang = lang;
      setSelectTo(lang);
      updateTagline(lang);
      taglineIndex = taglineKeys.indexOf(lang);
      renderFaqs(lang);
    }

    // Initial load
    updateTagline(currentLang);
    renderFaqs(currentLang);

    languageDropdown.addEventListener('change', function() {
      changeLanguage(this.value);
