en: [
  {q:"Can I ask my own religious question",a:"Yes, you can send your question or inquiry to: contact@offdeenway.org and we will reply or refer you to trusted scholars."},
  {q:"How can I change the website language",a:`To browse in your preferred language, use the specific subdomain:<br>🌍 Arabic: offdeenway.org<br>🇫🇷 French: fr.offdeenway.org<br>🇬🇧 English: en.offdeenway.org<br>🇪🇸 Spanish: es.offdeenway.org<br>🇹🇷 Turkish: tr.offdeenway.org<br>🇩🇪 German: de.offdeenway.org<br>🇮🇩 Indonesian: id.offdeenway.org<br>🇵🇰 Urdu: ur.offdeenway.org`},
  {q:"What is the purpose of this religious website",a:"We aim to spread authentic Islamic knowledge and bring people closer to the Quran and the Sunnah, focusing on awareness, purification, and original Islamic values."},
  {q:"Are you affiliated with any group or movement",a:"We are not affiliated with any group or movement; we call to Islam as found in the Quran and Sunnah."},
  {q:"Do you rely on specific fatwas",a:"We rely on the fatwas of trustworthy scholars and recognized authentic sources."},
  {q:"How can I support this project",a:"You can support us with your prayers, by sharing the content, or spreading it to others."},
  {q:"Can I use the website content in my project or channel",a:"Yes, as long as you mention the source and do not change the meaning or use it in an un-Islamic context."},
  {q:"What helps me stay steadfast in my faith",a:"Maintaining prayers, keeping good company, frequent remembrance and Quran reading, and avoiding temptations."},
  {q:"How do I start learning my religion correctly",a:"Start with learning the correct creed, then the basics of worship, regularly read the Quran with an easy explanation, and avoid unreliable sources."},
  {q:"What is the difference between Islam, Iman, and Ihsan",a:"Islam: outward actions; Iman: inner belief; Ihsan: worshipping Allah as if you see Him. These are the three levels of religion."},
  {q:"Any advice for reflecting on the Quran",a:"Read slowly, ponder the meanings, relate the verses to your life, use a simple explanation, and ask Allah to open your heart."},
  {q:"What is the ruling on sharing religious content on social media",a:"Sharing authentic content from the Quran and Sunnah is virtuous, provided you verify information and avoid weak hadiths."},
  {q:"How do I distinguish between authentic and weak hadith",a:"Refer to authentic hadith books or qualified scholars. We verify hadiths before publishing and clarify their authenticity when needed."},
  {q:"Is full-time dedication required to seek Islamic knowledge",a:"It is not necessary; you can learn gradually as your time allows. The key is consistency."},
  {q:"How do I deal with doubts or misconceptions about Islam",a:"Do not take doubts from non-experts. Refer to trusted scholars. Every doubt has a clear answer from the scholars."}
],

    // Tagline logic
    const taglineEl = document.getElementById("changingTagline");
    const taglineKeys = Object.keys(taglines);
    let currentLang = 'en';
    let taglineIndex = taglineKeys.indexOf(currentLang);

    function updateTagline(lang) {
      taglineEl.style.opacity = 0;
      setTimeout(() => {
        taglineEl.textContent = taglines[lang] || taglines['en'];
        taglineEl.style.opacity = 1;
      }, 400);
    }
    setInterval(() => {
      taglineIndex = (taglineIndex + 1) % taglineKeys.length;
      updateTagline(taglineKeys[taglineIndex]);
    }, 4000);

    function setSelectTo(lang) {
      document.getElementById('languageDropdown').value = lang;
    }
    setSelectTo(currentLang);

    const languageDropdown = document.getElementById("languageDropdown");
    const faqsContainer = document.getElementById("faqsContainer");

    function renderFaqs(lang) {
      const faqsList = faqs[lang] || faqs['en'];
      const isLtr = ['en','fr','es','de','tr','id'].includes(lang);
      faqsContainer.innerHTML = faqsList.map((faq, idx) => {
        // علامة استفهام مع مسافة صغيرة في النهاية (حسب اللغة)
        let qMark = isLtr ? '<span class="qmark-ltr">?</span>' : '<span class="qmark-ar">؟</span>';
        return `
        <div class="faq-item${isLtr ? ' ltr' : ''}" onclick="toggleFaq(event, ${idx})">
          <div class="faq-question${isLtr ? ' ltr' : ''}">${faq.q}<span style="display:inline-block;width:0.25em"></span>${qMark}</div>
          <div class="faq-answer${isLtr ? ' ltr' : ''}">${faq.a}</div>
        </div>
        `;
      }).join('');
      faqsContainer.dir = (isLtr ? "ltr" : "rtl");
    }

    // Only one open at a time
    window.toggleFaq = function(event, idx) {
      if(event.target.classList.contains('faq-answer')) return;
      const items = Array.from(document.querySelectorAll('.faq-item'));
      items.forEach((item, i) => {
        if(i === idx) {
          item.classList.toggle('open');
        } else {
          item.classList.remove('open');
        }
      });
    }

    function changeLanguage(lang) {
      currentLang = lang;
      setSelectTo(lang);
      updateTagline(lang);
      taglineIndex = taglineKeys.indexOf(lang);
      renderFaqs(lang);
    }

    // Initial load
    updateTagline(currentLang);
    renderFaqs(currentLang);

    languageDropdown.addEventListener('change', function() {
      changeLanguage(this.value);
    });

  </script>
